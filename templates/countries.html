<body ng-controller="countriesCtrl">
  <div class="container">
      <div class="row">
          <h1 class="text-center text-success"> List of countries </h1>

          <ul class="list-group" ng-repeat="country in countries" ng-hide="error">
              <li class="list-group-item">Country {{ country.name }}, Code {{ country.code }} </li>
          </ul>
      </div>
  </div>
</body>
