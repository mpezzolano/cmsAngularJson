<!-- novalidate: Note that novalidate is used to disable browser's native form validation. -->
<form name="loginForm" novalidate ng-submit="login(user)">
    <fieldset>
        <legend>Formulario de login</legend>
        <div class="row">
            <div class="form-group">
                <label>Email</label>
                <input
                type="email"
                class="form-control"
                name="email"
                required
                placeholder="Intruduce tu email"
                ng-model="user.email"
                />
            </div>
            <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
                <div ng-messages-include="partials/messages.html"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                class="form-control"
                type="password"
                name="password"
                required
                ng-minlength=6
                placeholder="Introduce tu password"
                ng-model="user.password"
                />
            </div>

            <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                <div ng-messages-include="partials/messages.html"></div>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-success btn-block">
                Submit
            </button>
        </div>
    </fieldset>
</form>
